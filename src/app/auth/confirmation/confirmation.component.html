<div class="container">
  <div class="col-md-12">
    <h3 style="font-weight: bold;">Confirm Sign Up</h3>
    <form method="POST" action="/login">
    </form>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="data.userConfirm">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Confirmation code</mat-label>
        <input matInput [(ngModel)]="confirmationCode">
      </mat-form-field>
    </div>
    <div>
      <span>Lost your code? <a class="send" (click)="onResendCode()">Resend code</a></span>
    </div><br>

    <div>
      <a routerLink="/login" color="primary" class="float-left" mat-dialog-close> Back to Sign In </a>
      <span>
        <button type="submit" mat-raised-button color="primary" class="float-right" (click)="onSubmitConfirmation()"
        [mat-dialog-close]="true">Confirm</button>
      </span>
    </div>
  </div>
</div>
